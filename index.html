<!DOCTYPE html>
<html>
    <head>
        <title>~/startpage</title>
        </head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="theme-dark">
        <div class="container">
            <header>
                <h1>~/startpage</h1>
                <h2>yugen</h2>
            </header>

            <main class="content">
            </main>
            <input type="text" class="search" onkeyup="handleChange()" onkeypress="if(event.keyCode === 13) handleSearch()" autofocus required/>
            <footer>
                <div class="color-themes">
                    <button onclick="setTheme('dark')" id="btn-theme-dark"></button>
                    <button onclick="setTheme('light')" id="btn-theme-light"></button>
                    <button onclick="setTheme('gruvbox')" id="btn-theme-gruvbox"></button>
                </div>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
